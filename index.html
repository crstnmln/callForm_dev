<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>


    <header class='header'>
        <a href='' target="_blank">
            <img alt="" src="" />
        </a>
    </header>
    <h2 class='tittle'>Call Form</h2>

    <div>
        <form id="formOption">
            <select name="selection" id="selection">
                <option value="Benefits">Eligibility &amp; Benefits</option>
                <option value="Case Management">Case Management</option>
                <option value="Member">Member</option>
            </select>
        </form>
    </div>

    <section class='main'>

        <!-- <form id="formMember" action="">
			<label for="signature">Signature:</label>
            <input type="text" id="signature" name="signature" />
		</form>
		 -->

        <form id="formular" action="">
            <!-- Esto debe estar oculto justo antes de que se se envie la opcion de forma seleccionada -->



            <label for="signature">Signature:</label>
            <input type="text" id="signature" name="signature" />

            <label for="provName">Caller's name:</label>
            <input type="text" id="provName" name="provName" />

            <!-- <div class ='eliBene'>
			
            <label for="provName">Caller's name:</label>
            <input type="text" id="provName" name="provName" />
			
			</div> -->

            <label for="phNmbr">Phone Number:</label>
            <input type="text" id="phNmbr" name="phNmbr" />

            <label for="fName">Facility:</label>
            <input type="text" id="fName" name="fName" />

            <div class='eliBene'>

                <label for="npiF">NPI Facility:</label>
                <input type="text" id="npiF" name="npiF" />

                <select name="" id="network">
                    <option value="Aetna">AETNA</option>
                    <option value="Out Of Network">Out of Network</option>
                </select>

            </div>


            <label for="dos">Date of service:</label>
            <input type="date" id="dos" name="dos" />

            <label for="pNumber">Policy Number:</label>
            <input type="text" id="pNumber" name="pNumber" />

            <div id='memCall'>

            <!-- <label for="pName">Patient's Name:</label>
            <input type="text" id="pName" name="pName" /> -->

                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob" />

                <label for="amount">Amount charged:</label>
                <input type="text" id="amount" name="amount" />
                

            </div>
            
            <div class='eliBene'>

                <label for="dx">Dx:</label>
                <input type="text" id="dx" name="dx" />

                <label for="tx">Tx:</label>
                <input type="text" id="tx" name="tx" />

            </div>

            <div id='caseMg'>

                <label for="fax">Fax:</label>
                <input type="text" id="fax" name="fax" />

                <label for="city">State & City:</label>
                <input type="text" id="City" name="city" />

                <label for="npiD">NPI Doctor:</label>
                <input type="text" id="npiD" name="npiD" />

                <label for="taxF">Tax ID facility:</label>
                <input type="text" id="taxF" name="taxF" />

                <label for="taxD">Tax ID Doctor:</label>
                <input type="text" id="taxD" name="taxD" />

            </div>

            <input type="submit" value="Submit" id="submitbtn" />
        </form>

        <aside class='child'>

            <div class='child2'>
                <label for="ai1">Additional information</label>
                <textarea id="ai1" name="ai1" rows='4' cols='50'></textarea>
            </div>
        </aside>

    </section>

    <section class="box" id="box"></section>
	
    <script src="./js/index.js"></script>
</body>

</html>
