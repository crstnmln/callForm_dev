<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <h2>Call Form</h2>

        <form id="formOption" action="">
            <select name="selection" id="selection">
                <option value="Benefits">Eligibility &amp; Benefits</option>
                <option value="Case Management">Case Management</option>
            </select>
        </form>
        <br />

        <form id="formular" action="">
            <!-- Esto debe estar oculto justo antes de que se se envie la opcion de forma seleccionada -->

            <label for="provName">Callers's name:</label><br />
            <input type="text" id="provName" name="provName" /><br />

            <label for="fName">Facility:</label><br />
            <input type="text" id="fName" name="fName" /><br />
			
			<label for="npiF">NPI Facility:</label><br />
            <input type="text" id="npiF" name="npiF" /><br />

            <label for="phNmbr">Phone Number:</label><br />
            <input type="text" id="phNmbr" name="phNmbr" /><br />

            <select name="" id="network">
                <option value="Aetna">AETNA</option>
                <option value="Out Of Network">Out of Network</option>
            </select>
            <br />

            <label for="dos">Date of service:</label><br />
            <input type="date" id="dos" name="dos" /><br />

            <label for="pName">Patient's Name:</label><br />
            <input type="text" id="pName" name="pName" /><br />

            <label for="dob">Date of birth:</label><br />
            <input type="date" id="dob" name="dob" /><br />

            <label for="pNumber">Policy Number:</label><br />
            <input type="text" id="pNumber" name="pNumber" /><br />

            <label for="fax">Fax:</label><br />
            <input type="text" id="fax" name="fax" /><br />
            <!-- hidden and dissabled aswell -->

            <label for="dx">Dx:</label><br />
            <input type="text" id="dx" name="dx" /><br />

            <label for="tx">Tx:</label><br />
            <input type="text" id="tx" name="tx" /><br />

            <label for="city">State & City:</label><br />
            <input type="text" id="City" name="city" /><br />

            <label for="npiD">NPI Doctor:</label><br />
            <input type="text" id="npiD" name="npiD" /><br />

            <label for="taxF">Tax ID facility:</label><br />
            <input type="text" id="taxF" name="taxF" /><br />

            <label for="taxD">Tax ID Doctor:</label><br />
            <input type="text" id="taxD" name="taxD" /><br />

            <input type="submit" value="Submit" id="submitbtn" />
        </form>

        <section class="box" id="box"></section>

    </body>
